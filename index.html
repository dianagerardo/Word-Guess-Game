            <!DOCTYPE html>
            <html lang="en-us">

            <head>
                <meta charset="UTF-8">
                <title>Rock Paper Scissors Part 1</title>
            </head>

            <body>

                <div id="game">
                    <h2>You chose: <span id="user-text"><strong>...Nothing.</strong></span></h2>
                    <h2>Computer chose: <span id="computer-text"><strong>...Nothing.</strong></span></h2>
                    <h2>Wins: <span id="wins-text"><strong>...Nothing.</strong></span></h2>
                    <h2>Losses: <span id="losses-text"><strong>...Nothing.</strong></span></h2>
                    <h2>Ties: <span id="ties-text"><strong>...Nothing.</strong></span></h2>
                </div>

                <script type="text/javascript">
                    // Whenever a key is pressed, alert "pressed a button".
                    var userText = document.getElementById("user-text");
                    var computerChoose = ["r", "p", "s"];
                    var Computer = document.getElementById("computer-text");
                    var Ties = 0;
                    var tiesSpan = document.getElementById("ties-text");
                    var Wins = 0;
                    var winsSpan = document.getElementById("wins-text");
                    var Losses = 0;
                    var lossesSpan = document.getElementById("losses-text");
                    // var userInput = event.key;

                    document.onkeyup = function (event) {
                        // alert("pressed a button");
                        var userInput = event.key;
                        userText.textContent = event.key;
                        var Random = computerChoose[Math.floor(Math.random() * computerChoose.length)];
                        Computer.textContent = Random;

                        // console.log(Random);
                        // console.log(userInput);
                        // console.log(Ties);
                        if (Random === userInput) {
                            Ties++;
                            tiesSpan.textContent = Ties;
                        }
                        else if ((Random == "s" && userInput == "p") || (Random == "p" && userInput == "r") || (Random == "r" && userInput == "s")) {
                            Losses++;
                            lossesSpan.textContent = Losses;

                        }
                        else if ((Random == "p" && userInput == "s") || (Random == "r" && userInput == "p") || (Random == "s" && userInput == "r")) {
                            Wins++;
                            winsSpan.textContent = Wins;
                        }
                    }

                </script>
